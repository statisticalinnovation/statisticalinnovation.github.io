# Site settings
title: Statistical Innovation Community Summit
description: Empowering Statistical Innovation in Pharmaceuticals
baseurl: ""
url: "https://statisticalinnovation.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
remote_theme: sighingnow/jekyll-gitbook

# GitHub Pages
repository: statisticalinnovation/statisticalinnovation.github.io
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# Navigation
header_pages:
  - index.md
  - about.md
  - summit-2024.md
  - summit-2023.md
  - resources.md

# Author info
author:
  name: Statistical Innovation Community
  email: contact@statinnovation.org

# Social
twitter_username: statinnovation
github_username: statisticalinnovation

# GitBook theme settings
toc:
  enabled: true
  h_min: 1
  h_max: 3

# Code highlighting
syntax_highlighter_style: colorful

# GitBook specific
gitbook_version: "3.2.3"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/