# Site settings
title: Statistical Innovation Community Summit
description: Empowering Statistical Innovation in Pharmaceuticals
baseurl: ""
url: "https://statisticalinnovation.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: moonwalk

# GitHub Pages
repository: statisticalinnovation/statisticalinnovation.github.io
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - about.md
  - summit-2024.md
  - summit-2023.md
  - resources.md

# Author info
author:
  name: Statistical Innovation Community
  email: contact@statinnovation.org

# Social
twitter_username: statinnovation
github_username: statisticalinnovation

# Moonwalk theme settings
theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  appearance_toggle: true
  back_home_text: "home.."
  date_format: "%Y-%m-%d"
  show_description: true
  show_navbar: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/